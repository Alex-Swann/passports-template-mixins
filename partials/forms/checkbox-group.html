<fieldset id="{{key}}-group" class="{{#className}}{{className}}{{/className}} {{#error.message}}validation-error{{/error.message}}" role="checkboxgroup" aria-required="true">
    <legend>
        <span{{#legendClassName}} class="{{legendClassName}}"{{/legendClassName}}>{{legend}}</span>
        {{#hint}}<span id="{{key}}-hint" class="form-hint">{{hint}}</span>{{/hint}}
        {{#error.message}}<span id="{{key}}-error" class="error-message">{{error.message}}</span>{{/error.message}}
    </legend>
    {{#options}}
        <label class="block-label" for="{{key}}-{{value}}">
            <input
                type="checkbox"
                name="{{key}}"
                id="{{key}}-{{value}}"
                value="{{value}}"
                required="true"
                {{#toggle}} data-toggle="{{toggle}}"{{/toggle}}
                {{#selected}} checked="checked"{{/selected}}
                {{^error}}{{#hint}} aria-describedby="{{key}}-hint"{{/hint}}{{/error}}
                {{#error}} aria-describedby="{{key}}-error" aria-invalid="true"{{/error}}
            >
            {{{label}}}
        </label>
        {{#renderChild}}{{/renderChild}}
    {{/options}}
</fieldset>
